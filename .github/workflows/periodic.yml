name: Periodic Tasks

on:
  schedule:
    # Run at 00:00 UTC every Monday
    - cron: '0 0 * * 1'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Update dependencies
      run: |
        cargo update
        cargo upgrade

    - name: Run tests
      run: cargo test --verbose

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'Automatic dependency updates'
        body: |
          Automatic dependency updates by GitHub Actions.

          Changes:
          - Updated Rust dependencies to latest compatible versions
          - All tests pass
        branch: chore/update-dependencies
        delete-branch: true

  security-audit:
    name: Periodic Security Audit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Run security audit
      run: cargo audit

    - name: Check for advisories
      run: |
        if cargo audit --version | grep -q "cargo-audit"; then
          echo "Security audit completed"
        else
          echo "Security audit found issues"
          exit 1
        fi

  benchmark-regression:
    name: Benchmark Regression Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install maturin jieba

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: periodic-benchmark-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build and run benchmarks
      run: |
        cargo build --release
        cargo run --example comparison_test --release > benchmark_results.txt

    - name: Store benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmark_results.txt

    - name: Check for performance regression
      run: |
        # Simple check for performance regression
        if grep -q "performance.*regression" benchmark_results.txt; then
          echo "Performance regression detected!"
          exit 1
        fi

  documentation-check:
    name: Documentation Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Check documentation
      run: |
        # Check that all public items are documented
        cargo doc --all-features --no-deps --document-private-items
        # Check for broken links
        cargo doc --all-features --no-deps

    - name: Check README links
      uses: lycheeverse/lychee-action@v2.0.0
      with:
        args: --verbose --no-progress 'README.md'
        fail: true

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Install cargo-deny
      run: cargo install cargo-deny

    - name: Check licenses
      run: cargo deny check licenses

    - name: Check bans
      run: cargo deny check bans

    - name: Check sources
      run: cargo deny check sources